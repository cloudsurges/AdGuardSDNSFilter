# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        run: |
          sudo mkdir -p /AdGuardSDNSFilter/
          sudo pwd
          # sudo cd /home/runner/work/AdGuardSDNSFilter/
          sudo  echo > /home/runner/work/AdGuardSDNSFilter/AdGuardSDNSFilter.txt 
          sudo wget https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt -O /home/runner/work/AdGuardSDNSFilter/AdGuardSDNSFilter.txt 
          sudo chmod a+x /home/runner/work/AdGuardSDNSFilter/AdGuardSDNSFilter.txt 
          sudo sed -i 's/^||/./;/^!.*/d;/^@@.*/d;s/\^$//;/^$/d;1i#·········' /home/runner/work/AdGuardSDNSFilter/AdGuardSDNSFilter.txt
      - name: Build with Jekyll
        with:
          source: ./
          destination: ./AdGuardSDNSFilter.txt
        run: |
          sudo cat /home/runner/work/AdGuardSDNSFilter/AdGuardSDNSFilter.txt > ./AdGuardSDNSFilter.txt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
